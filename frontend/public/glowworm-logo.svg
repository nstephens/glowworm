<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- TV glow gradient -->
    <radialGradient id="tvGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#fef3c7;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.4" />
    </radialGradient>
    
    <!-- Screen glow gradient -->
    <radialGradient id="screenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#fef3c7;stop-opacity:0.9" />
      <stop offset="80%" style="stop-color:#fbbf24;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.5" />
    </radialGradient>
    
    <!-- TV frame gradient -->
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft ambient glow -->
    <filter id="ambientGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background ambient glow -->
  <circle cx="100" cy="100" r="70" fill="url(#tvGlow)" opacity="0.2" filter="url(#ambientGlow)"/>
  
  <!-- TV frame -->
  <rect x="30" y="50" width="140" height="100" rx="12" fill="url(#frameGradient)" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- TV screen -->
  <rect x="40" y="60" width="120" height="80" rx="8" fill="#000000" opacity="0.9"/>
  
  <!-- Screen glow -->
  <rect x="40" y="60" width="120" height="80" rx="8" fill="url(#screenGlow)" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Screen content - simple geometric pattern -->
  <g opacity="0.9">
    <rect x="50" y="70" width="100" height="60" rx="4" fill="#000000"/>
    <rect x="60" y="80" width="80" height="40" rx="2" fill="url(#screenGlow)" opacity="0.6"/>
    <circle cx="100" cy="100" r="15" fill="#ffffff" opacity="0.8"/>
    <circle cx="100" cy="100" r="10" fill="#fef3c7" opacity="0.9"/>
    <circle cx="100" cy="100" r="5" fill="#ffffff" opacity="1"/>
  </g>
  
  <!-- TV stand/base -->
  <rect x="80" y="150" width="40" height="8" rx="4" fill="url(#frameGradient)"/>
  <rect x="90" y="158" width="20" height="4" rx="2" fill="url(#frameGradient)"/>
  
  <!-- Light rays from screen -->
  <g opacity="0.6">
    <line x1="100" y1="100" x2="100" y2="40" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="100" y2="160" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="40" y2="100" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="160" y2="100" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Floating light particles -->
  <g opacity="0.5">
    <circle cx="50" cy="80" r="1" fill="#fbbf24"/>
    <circle cx="150" cy="80" r="1.5" fill="#fbbf24"/>
    <circle cx="50" cy="120" r="1.5" fill="#fbbf24"/>
    <circle cx="150" cy="120" r="1" fill="#fbbf24"/>
    <circle cx="80" cy="60" r="1" fill="#fbbf24"/>
    <circle cx="120" cy="60" r="1.5" fill="#fbbf24"/>
  </g>
</svg>