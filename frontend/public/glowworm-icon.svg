<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- TV glow gradient -->
    <radialGradient id="tvGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#fef3c7;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.4" />
    </radialGradient>
    
    <!-- Screen glow gradient -->
    <radialGradient id="screenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#fef3c7;stop-opacity:0.9" />
      <stop offset="80%" style="stop-color:#fbbf24;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.5" />
    </radialGradient>
    
    <!-- TV frame gradient -->
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft ambient glow -->
    <filter id="ambientGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background ambient glow -->
  <circle cx="32" cy="32" r="22" fill="url(#tvGlow)" opacity="0.2" filter="url(#ambientGlow)"/>
  
  <!-- TV frame -->
  <rect x="10" y="16" width="44" height="32" rx="4" fill="url(#frameGradient)" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- TV screen -->
  <rect x="13" y="19" width="38" height="26" rx="3" fill="#000000" opacity="0.9"/>
  
  <!-- Screen glow -->
  <rect x="13" y="19" width="38" height="26" rx="3" fill="url(#screenGlow)" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Screen content - simple geometric pattern -->
  <g opacity="0.9">
    <rect x="16" y="22" width="32" height="20" rx="2" fill="#000000"/>
    <rect x="19" y="25" width="26" height="14" rx="1" fill="url(#screenGlow)" opacity="0.6"/>
    <circle cx="32" cy="32" r="5" fill="#ffffff" opacity="0.8"/>
    <circle cx="32" cy="32" r="3" fill="#fef3c7" opacity="0.9"/>
    <circle cx="32" cy="32" r="1.5" fill="#ffffff" opacity="1"/>
  </g>
  
  <!-- TV stand/base -->
  <rect x="26" y="48" width="12" height="3" rx="1" fill="url(#frameGradient)"/>
  <rect x="29" y="51" width="6" height="2" rx="1" fill="url(#frameGradient)"/>
  
  <!-- Light rays from screen -->
  <g opacity="0.6">
    <line x1="32" y1="32" x2="32" y2="12" stroke="#fbbf24" stroke-width="1" stroke-linecap="round"/>
    <line x1="32" y1="32" x2="32" y2="52" stroke="#fbbf24" stroke-width="1" stroke-linecap="round"/>
    <line x1="32" y1="32" x2="12" y2="32" stroke="#fbbf24" stroke-width="1" stroke-linecap="round"/>
    <line x1="32" y1="32" x2="52" y2="32" stroke="#fbbf24" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- Floating light particles -->
  <g opacity="0.5">
    <circle cx="16" cy="24" r="0.3" fill="#fbbf24"/>
    <circle cx="48" cy="24" r="0.5" fill="#fbbf24"/>
    <circle cx="16" cy="40" r="0.5" fill="#fbbf24"/>
    <circle cx="48" cy="40" r="0.3" fill="#fbbf24"/>
    <circle cx="24" cy="16" r="0.3" fill="#fbbf24"/>
    <circle cx="40" cy="16" r="0.5" fill="#fbbf24"/>
  </g>
</svg>